<html>
<head>
    <title> Desa - Galeri</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
</head>
    
<body>

    <input type="radio" name="Photos" id="check1" checked />
    <input type="radio" name="Photos" id="check2" />
    <input type="radio" name="Photos" id="check3" />
    <input type="radio" name="Photos" id="check4" />

    <div class="container">
        <h1>
            Galeri Foto Desa
        </h1>
        <div class="top-content">
            <h3>Photo Gallery</h3>
            <label for="check1">All Photo </label>
            <label for="check2">Family </label>
            <label for="check3">Child </label>
            <label for="check4">Visited Places </label>
        </div>

        <div class="photo-gallery">
            <div class="pic place">
                <img src="Foto/Galeri.jpg" />
            </div>
            <div class="pic family">
                <img src="Foto/Galeri1.jpg" />
            </div>
            <div class="pic child">
                <img src="Foto/Galeri2.jpg" />
            </div>
            <div class="pic place">
                <img src="Foto/Galeri3.jpg" />
            </div>
            <div class="pic family">
                <img src="Foto/Galeri4.jpg" />
            </div>
            <div class="pic child">
                <img src="Foto/Galeri5.jpg" />
            </div>
        </div>

    </div>

</body>

</html>
